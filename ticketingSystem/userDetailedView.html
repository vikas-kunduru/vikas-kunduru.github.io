<!DOCTYPE HTML>
<html> 
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="icon" href='img/BCC.jpg'  type="icon/x-icon" />
        <title>Asset Services Job Request</title>
        <link
          rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css"
        />
        <link rel="stylesheet" href='css/style.css'  />
        <script
          defer
          src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"
        ></script>
      </head>
<body>
  <section class="hero is-fullheight">   
    <div class="hero-head">
      <nav class="navbar">
        <div class="container">
          <div class="navbar-brand">
            <a class="navbar-item" href='index.html'>
              <img src='img/BCC.jpg' alt=BCC />
            </a>
            <span class="navbar-burger burger" data-target="navbarMenu">
              <span></span>
              <span></span>
              <span></span>
            </span>
          </div>
          <div id="navbarMenu" class="navbar-menu">
            <div class="navbar-end flex-column">                      
                <div class="navbar-item has-dropdown is-hoverable">
                  <a class="navbar-link">
                    <i class="fas fa-user"></i> 
                  </a>          
                  <div class="navbar-dropdown">
                    <a class="navbar-item" href="myRequests.html">
                      See my Requests
                    </a>
                    <a class="navbar-item" href="mailto:gisadmin@brimbank.vic.gov.au"> 
                      <span>Contact</span> 
                    </a>                      
                    <hr class="navbar-divider">
                    <a class="navbar-item" href="index.html"> 
                      <span>Logout</span> 
                    </a> 
                  </div>
                </div>
                <a class="navbar-item" href="jobRequestForm.html">                     
                  <span>Hello User</span>                                       
                </a>              
            </div>
          </div>
        </div>
      </nav>
    </div>
    <!-- Body content start -->
    <div class="hero-body">  
      <div class="container is-vcentered">          
       
            <div class="columns">
                <div class="column is-half">
                    <div class="field">
                        <label class="label">Job Number</label>
                        <div class="control">                
                            <input class="input" type="text"  name="jobno" placeholder= "2707" readonly>
                        </div>
                    </div>
                    <div class="field">
                      <label class="label">Officer Assigned</label>                      
                      <input class="input" name='attachments' placeholder="Officer assigned by GIS admin will be displayed here" readonly>
                    </div>
                </div>
                <div class="column is-half">
                    <div class="field is-6">
                        <label class="label">Type Of Request</label>
                        <input class="input" name='typeofrequest' placeholder="Type of Request" readonly>
                    </div>
                    <div class="field is-6">
                      <label class="label">Date of Request</label>
                      <input class="input" name='requestdate' placeholder="27 July 2020" readonly>
                  </div>
                </div>
            </div>

            <div class="field">
                <label class="label">Additional Information</label>                      
                <input class="input" name='additionalinfo' placeholder="Additional information provided by user to GIS Admin" readonly>
            </div>
            <div class="field">
              <label class="label">Add More Information</label>                      
              <input class="input" name='additionalinfo2' placeholder="User can provide somemore Information to the handling officer after lodging the request">
              <button class="button is-info is-outlined is-small">Update</button>  
            </div>  
            <div class="field">
              <label class="label">Attachments You Provided</label>                      
              <input class="input" name='attachments' placeholder="Attachments Provided by user will be displayed here" readonly>
              <a href="#" class='button is-small is-info'>View</a>
            </div> 
           
            <div class="columns">
                <div class="column is-4">
                   <label class="label">Progress</label>
                   <input class="input" name='completed' placeholder="Open / Working / Review / Completed" readonly>
                </div>
                <div class="column is-8">
                  <label class="label">Output Files</label>
                  <input class="input" name='outputfiles' placeholder="Output Files from GIS Admin" readonly>
                  <a href="#" class='button is-small is-info'>View</a>
                </div>
            </div>
        
     
      </div> 
    </div> 
  </section>
  <script type="text/javascript" src="js/index.js"></script>
</body>
</html>
